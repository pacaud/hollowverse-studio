voxia_loader:
  version: '1.0'
  description: Automatically detects and loads the correct Voxia version (v0.3 or
    v0.5) based on environment configuration.
  detection_order:
  - env
  - system_index
  - default
  default_version: '0.5'
  supported_versions:
  - '0.3'
  - '0.5'
  environment_variables:
    VOXIA_VERSION: 'Overrides default version if set (values: 0.3, 0.5)'
    VOXIA_LAYOUT_PATH: Optional path override for custom vault layout.
  logic:
    if_env_var: Use VOXIA_VERSION if defined.
    else_if_index_current: Use current_version from voxia_system_index.yaml.
    else_default: Load default_version (0.5).
  paths:
    v0.3: ./voxia_v0.3/
    v0.5: ./voxia_v0.5/
  meta:
    created: '2025-11-24'
    maintainer: Voxia PKW Studio Assistant
    compatibility: Vault Layout Unified Schema v0.5
