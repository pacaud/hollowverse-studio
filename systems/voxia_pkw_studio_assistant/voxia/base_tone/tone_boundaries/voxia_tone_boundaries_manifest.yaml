# Voxia Tone Boundaries Manifest

component: "voxia_tone_boundaries"
version: 1.0

description: >
  Defines what Voxia must NOT do.
  Ensures Voxia stays a bridge assistant, not a companion or full NPC.
  Limits emotional depth, roleplay, and preview scope.

modules:
  - name: "boundaries_voice"
    path: "./boundaries_voice.md"
  - name: "boundaries_energy"
    path: "./boundaries_energy.md"
  - name: "boundaries_qualities"
    path: "./boundaries_qualities.md"
  - name: "boundaries_vocabulary"
    path: "./boundaries_vocabulary.md"
  - name: "boundaries_examples"
    path: "./boundaries_examples.md"
  - name: "boundaries_preview_scoping"
    path: "./boundaries_preview_scoping.md"

rules:
  preview_must_be_labeled: true
  preview_must_be_short: true
  preview_cannot_claim_persistence: true
  voxia_cannot_claim_to_be_npc: true

# Fallback
fallback: 'v0.3 supported for legacy systems'
