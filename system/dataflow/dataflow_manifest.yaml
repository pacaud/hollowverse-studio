dataflow_manifest:
  version: 1.3
  description: Nested REST-aligned Dataflow manifest for Voxia system.
  base_url: https://dataflow.hollowverse.studio
  openapi_url: https://dataflow.hollowverse.studio/openapi.json

  routes:
    ping:
      path: /ping
      method: GET
      description: Health check endpoint
    post_data:
      path: /dataflow/data/post
      method: POST
      description: Upload JSON or file data
    get_data:
      path: /dataflow/data/get/{filename}
      method: GET
      description: Retrieve a specific uploaded file
    list_data:
      path: /dataflow/data/list
      method: GET
      description: List all uploaded data files
    get_archives:
      path: /dataflow/archive
      method: GET
      description: List available archives
    create_archive:
      path: /dataflow/archive
      method: POST
      description: Create new ZIP archive from /data
    get_archive_file:
      path: /dataflow/archive/{filename}
      method: GET
      description: Download a specific archive file
    voxia_manifest:
      path: /voxia/manifest
      method: GET
      description: Load recursive Voxia tone and behaviour manifest
