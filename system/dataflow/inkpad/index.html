<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="app-body">
  <main class="center-shell">
    <div class="card">
      <h1 class="title">Inkpad</h1>
      <p class="subtitle">

      <button class="primary-btn" onclick="goToData()">
        Open data workspace

    </div>
  </main>

  <script>
    function goToData() {
      window.location.href = "data.html";
    }
  </script>
</body>
</html>
